<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Slack Voice</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/slack.js"></script>
</head>
<body>
<h1>Slack Voice</h1>
<div id="connection-wrapper" class="box">
    <form id="connection">
        <div id="apikey">
            <label>Slack API Key : </label>
            <input type="password" name="authtoken" id="auth-token" size="40"/>
            <span id="api-error"></span>
        </div>
        <div id="con-status">
            Connection Status :
        </div>
        <div id="message-conf">
            <label id="message-label">Read Messages : </label>
            <input type="radio" class="message-type" name="message-type" value="all" checked="checked">All Messages
            <input type="radio" class="message-type" name="message-type" value="mentions">Only Mentions
            <span id="conf-error"></span>
        </div>
        <div id="message-voice">
            <label id="message-label">Speaking Voice: </label>
            <input type="radio" class="message-voice" name="message-voice" value="male" checked="checked">Male
            <input type="radio" class="voice-voice" name="message-voice" value="female">Female
        </div>
        <div class="buttons">
            <input type="button" id="auth-connect" value="Start">
            <input type="button" id="auth-disconnect" value="Stop">
        </div>
    </form>
</div>
</body>
</html>
